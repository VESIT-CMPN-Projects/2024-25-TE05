<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudburst Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../Cloudburst Prediction/home.css">
</head>
<body>
     <!-- Navigation Bar -->
     <div class="navbar">
        <div class="logo">
            <a href="#homePage">
                <img src="../Cloudburst Prediction/images/logo.png">
            </a>
        </div>
        <div class="pages">
            <ul>
                <li><a href="../Cloudburst Prediction/home.html">Home</a></li>
                <li><a href="../RealTime/index.html">Dashboard</a></li>
                <li><a href="/Historical/index.html">Historical Cloudburst</a></li>
                <li><a href="../evacuation/evacuate.html">Evacuation Help</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <h2>Historical Prediction</h2><br>
        <form id="prediction-form">
            <div class="form-group">
                <label for="precipitation">Precipitation (mm):</label>
                <input type="number" id="precipitation" required>
            </div>
            <div class="form-group">
                <label for="cloud_cover_mean">Cloud Cover Mean (%):</label>
                <input type="number" id="cloud_cover_mean" required>
            </div>
            <div class="form-group">
                <label for="relative_humidity">Relative Humidity 2m Mean (%):</label>
                <input type="number" id="relative_humidity" required>
            </div>
            <div class="form-group">
                <label for="wind_speed">Wind Speed (10m) (m/s):</label>
                <input type="number" id="wind_speed" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="apparent_temperature">Apparent Temperature (Â°C):</label>
                <input type="number" id="apparent_temperature" required>
            </div>
            <button type="submit">Predict Cloudburst Chance</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
